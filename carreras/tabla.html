<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no"/>
<!--   <title>Basic Table Demo</title> -->
<link rel="stylesheet" type="text/css" href="carreras/css/style.css" />
  <link rel="stylesheet" type="text/css" href="carreras/css/basictable.css" />

<!--   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
  <script src="carreras/css/jquery-3.2.1.js" ></script>
  <script src="carreras/css/jquery.basictable.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      $('#table').basictable();

      $('#table-breakpoint').basictable({
        breakpoint: 768
      });

    });
  </script>
</head>

<body>
<div id="page">
  <table id="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Height</th>
        <th>Province</th>
        <th>Sport</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Jill Smith</td>
        <td>25</td>
        <td>Female</td>
        <td>5'4</td>
        <td>British Columbia</td>
        <td>Volleyball</td>
      </tr>
      <tr>
        <td>John Stone</td>
        <td>30</td>
        <td>Male</td>
        <td>5'9</td>
        <td>Ontario</td>
        <td>Badminton</td>
      </tr>
      <tr>
        <td>Jane Strip</td>
        <td>29</td>
        <td>Female</td>
        <td>5'6</td>
        <td>Manitoba</td>
        <td>Hockey</td>
      </tr>
      <tr>
        <td>Gary Mountain</td>
        <td>21</td>
        <td>Mail</td>
        <td>5'8</td>
        <td>Alberta</td>
        <td>Curling</td>
      </tr>
      <tr>
        <td>James Camera</td>
        <td>31</td>
        <td>Male</td>
        <td>6'1</td>
        <td>British Columbia</td>
        <td>Hiking</td>
      </tr>
    </tbody>
  </table>


</div>
</body>
</html>
